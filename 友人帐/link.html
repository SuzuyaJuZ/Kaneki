<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友人帐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("../图片/homepage.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        /* 导航栏样式 */
        .navbar {
    position: fixed;
    top: -60px; /* 初始位置在视口外 */
    left: 0;
    right: 0;
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(5px);
    transition: top 0.3s ease; /* 平滑过渡 */
    z-index: 1000; /* 确保在其他元素之上 */
    padding: 10px;
    text-align: center;
}

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #007BFF; /* 悬停时的颜色 */
        }

        .tooltip {
    display: none; /* 默认不显示 */
    position: absolute;
    top: 100%; /* 改为 top: 100% 使其显示在按钮下方 */
    left: 50%;
    transform: translateX(-50%);
    background-color: black;
    color: white;
    text-align: center;
    padding: 5px 10px;
    border-radius: 6px;
    font-size: 14px;
    white-space: nowrap;
    z-index: 1000;
    margin-top: 10px; /* 改为 margin-top 添加与按钮的间距 */
}


        .button:hover .tooltip {
            display: block;
        }

        .button {
    position: relative; /* 确保 tooltip 相对于按钮定位 */
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 1.6667px solid rgb(51, 51, 230);
    box-shadow: 0 0 10px rgb(51, 51, 230);
}
        .button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgb(51, 51, 230);
        }

        </style>
        <body>
        <div class="navbar" id="navbar">
        <a href="../index.html">首页</a>
        <a href="#down">下载站</a>
        <a href="link.html">友人帐</a>
        <a href="../tell.html">留言板</a>
    </div>
    <div>
        <a href="https://pinpe.top" target="_blank" class="button">
            <img src="https://pinpe.top/head.jpg" alt="Pinpe">
            <span class="tooltip">Pinpe的云端</span>
            </a>
    </body>
    <script>
        // 显示和隐藏导航栏
        const navbar = document.getElementById('navbar');

        document.addEventListener('mousemove', (event) => {
            if (event.clientY < 50) { // 鼠标在页面顶部50px内
                navbar.style.top = '0'; // 显示导航栏
            } else {
                navbar.style.top = '-60px'; // 隐藏导航栏
            }
        });
        </Script>
